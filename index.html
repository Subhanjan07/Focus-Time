<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus Time</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Noto+Serif&family=Poppins:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
        <div class="logo">
            <img src="Logo.png" alt="Logo" class="logo">
        </div>
        <div class="title">
            Focus Time
        </div>
    </div>

    <div class="body">
        <div class="focus-zone">
          <ul>
            <li><a href="#focus">Focus</a></li>
            <li><a href="#short-break">Short Break</a></li>
            <li><a href="#long-break">Long Break</a></li>
          </ul>
            <div id="focus">
              <p class="timer" id="focus-timer">25:00</p>
            </div>
            <div id="short-break">
              <p class="timer" id="sBreak-timer">5:00</p>
            </div>
            <div id="long-break">
              <p class="timer" id="lBreak-timer">15:00</p>
            </div>
            <div class="btn-wrapper">
              <button id="startBtn">Start</button>
              <button id="stopBtn">Stop</button>
              <button id="resetBtn">Reset</button>
            </div>
        </div>
        
        <div class="task-zone" id="task-zone">
          <h2>Task Zone</h2>
            <div class="add-task">
                <button id="add-task" onclick="openPopup()">Add Task</button>
            </div>

            <div id="popup" class="popup-form">
              <button class="close-btn" onclick="closePopup()">&times;</button>
              <h2>Add Task</h2>

              <form id="popup-form" onsubmit="return  validateForm(event);">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name">

                <label for="pomodoro-number">Number of pomodoros reuqired to do this task.</label>
                <div class="pomodoro-control">
                  <input type="number" id="pomodoro-number" value="1" min="1">
                </div>

                <div class="notes">
                  <label for="notes">Additional Notes: </label>
                  <br><br>
                  <input type="text" id="notes">
                </div>

                <div class="form-action">
                  <button class="save" type="submit">Save</button>
                </div>
              </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
